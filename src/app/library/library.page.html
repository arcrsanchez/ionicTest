<ion-header>
  <ion-toolbar>
    <ion-title>Biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-avatar>
        <ion-img [src]="book.image"></ion-img>
      </ion-avatar>
      {{ book.title }}
    </ion-item>
  </ion-list>
</ion-content>
